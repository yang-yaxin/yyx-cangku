<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap-table.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstarp/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstarp/bootstrap-table.css}" />
</head>
<body>
<div class="container">

    <form class="form-horizontal" th:action="@{/saveEmp}" method="post">
        <input type="hidden" name="empId" th:value="${emp.empId}" />
        <div class="form-group">
            <label for="empName" class="col-sm-2 control-label">员工姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="empName"  id="empName" placeholder="empName" th:value="${emp.empName}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="empJob" class="col-sm-2 control-label">职位</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="empJob"  id="empJob" placeholder="empName" th:value="${emp.empJob}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="empTime" class="col-sm-2 control-label">入职日期</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="empTime"  id="empTime" placeholder="createTime" th:value="${emp.empTime}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="empDept" class="col-sm-2 control-label">部门</label>
            <div class="col-sm-10">
                <select data-placeholder="请选择部门" name="empDept" id="empDept"
                        class="form-control"  th:value="${emp.empDept}">
                    <option th:selected="${emp.empDept=='1'}" value='1'>市场</option>
                    <option th:selected="${emp.empDept=='2'}" value='2'>开发</option>
                    <option th:selected="${emp.empDept=='3'}" value='3'>销售</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="empDupy" class="col-sm-2 control-label">职责</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="empDupy"  id="empDupy" placeholder="empDupy" th:value="${emp.empDupy}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                <a th:href="@{/empList}" class="btn btn-info">Back</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>

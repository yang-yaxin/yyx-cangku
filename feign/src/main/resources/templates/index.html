<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap-table.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstarp/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstarp/bootstrap-table.css}" />
</head>
<body>

<div class="container">
    <h1>员工列表</h1>
    <div class="text-left">
        <a class="btn btn-info" th:href="@{addEmp}">新增</a>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>

            <th>员工名称</th>
            <th>部门</th>
            <th>入职日期</th>
            <th>岗位</th>
            <th>职责</th>
            <th>修改</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${empList}">
            <td th:text="${emp.empId}"></td>
            <td th:text="${emp.empName}"></td>
            <td th:text="${emp.deptName}"></td>
            <td th:text="${emp.empTime}"></td>
            <td th:text="${emp.empJob}"></td>
            <td th:text="${emp.empDupy}"></td>
            <td>
                <a th:href="@{findEmpOne(empId=${emp.empId})}">Update</a>
            </td>
            <td>
                <a th:href="@{deleteEmpByIds(empId=${emp.empId})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
